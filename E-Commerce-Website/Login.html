<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
       <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
          <a href="#" class="login"></a>
        </div>
      </div>
    </header>
    <div class="loginbox">
            <img src="avatar.png" class="avatar">
                <h1>Login To Continue</h1>
                <form action="../E-Commerce-Website/products.html">
                    <p>Username</p>
                    <input class="mail" type="email" name="" placeholder="Enter Username">
                    <p>Password</p>
                    <input class="pass" type="password" name="" placeholder="Enter Password">
                    <input type="submit" name="" value="Login"/>
                </form>
                <div class="btn-wrapper"> 
                        <input class="reg" type="submit" name="" value="Register">
                        <div class="signup-modal-wrapper" id="signup-modal">
                            <div class="modal">
                              <div class="close-modal">
                                <i class="fa fa-2x fa-times">Ã—</i>
                              </div>
                              <div id="signup-form">
                                <form action="#">
                                  <input class="form-control" type="email" placeholder="Email" />
                                  <input
                                    class="form-control"
                                    type="password"
                                    placeholder="Password"
                                  /><br>
                                <button class="sign" type="button" disabled>Signup</button>
                                  </div>
                                </form>
                               </div>
                            </div>
                        </div>
                </div>
    </div>
    <footer>
        <script type="text/javascript" src="script_login.js"></script>
    </footer>
  </body>
</html>
